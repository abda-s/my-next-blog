\",\"92\",\"static/chunks/92-e400dea55de176cd.js\",\"858\",\"static/chunks/app/posts/%5Bslug%5D/page-bf040f8c48734b16.js\"],\"default\"]\nf:T826,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121012703.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003ewe learnt that when the time is equal to 5J the capacitor must be fully charged.\u003c/p\u003e\n\u003cp\u003ein the calculation it gave us the capacitor will be fully charged in 0.25s but is wasn\u0026#39;t (100%) fully charged it was 11.923v and was supposed to be 12v the error is (11.923-12/12)*100 = 0.6%.\u003cbr\u003ethe error witch is 0.6% wasn\u0026#39;t supposed to be why is it there?\u003c/p\u003e\n\u003cp\u003ein the first place the 5J doesn\u0026#39;t mean the capacitor fully charged it meant the capacitor reached 99.3% and we can prove that with the number we have from the simulation witch (11.923/12)*100% = 99.33% \u003c/p\u003e\n\u003cp\u003ein theory we are fine with this approximation because in the real world the voltage in the capacitor can\u0026#39;t be 100% fully charged \u003c/p\u003e\n\u003cp\u003ethe function of the capacitor $V(t) = V_{max}(1-e^{-t/RC})$ \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e$V_{max}$ is the maximum voltage the capacitor can charge to (12 V in your case) \u003c/li\u003e\n\u003cli\u003e$t$ is the time elapsed\u003c/li\u003e\n\u003cli\u003e$RC$ is the time constant of the circuit\u003cbr\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121015614.png\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIt would take an infinite amount of time for the capacitor to reach exactly 12V because $e^{-t/RC}$ approaches zero asymptotically\u003cbr\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121015737.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003ebut also in the simulation it showed that the voltage across the capacitor reach the maximum witch is 12v witch we already said it should not reach it\u003cbr\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121020039.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eok why it reached the max?\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOscilloscopes typically display voltages with a limited precision, and when the voltage is close enough (e.g., within microvolts of 12 V), the device rounds the value to 12 V.\u003c/li\u003e\n\u003cli\u003eIn reality, the voltage might still be a tiny fraction below 12 V (e.g., 11.999999 V), but the oscilloscope doesn\u0026#39;t display that level of granularity.\u003cbr\u003eThe higher the resolution, the smaller the voltage differences the oscilloscope can detect and display.\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"$Ld\",null,{\"src\":\"https://polyfill.io/v3/polyfill.min.js?features=es6\"}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-config\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n            window.MathJax = {\\n              tex: {\\n                inlineMath: [['$', '$']],\\n                displayMath: [['$$', '$$']],\\n                processEscapes: true\\n              },\\n              options: {\\n                ignoreHtmlClass: 'no-mathjax',\\n                processHtmlClass: 'mathjax'\\n              }\\n            };\\n          \"}}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-script\",\"async\":true,\"src\":\"https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js\"}],[\"$\",\"article\",null,{\"className\":\"max-w-3xl mx-auto\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl md:text-4xl font-bold text-white mb-2\",\"children\":\"why the capacitor will not fully charge it self at 5j\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-400\",\"children\":\"1/21/2025\"}]]}],[\"$\",\"$Le\",null,{\"html\":\"$f\"}],[\"$\",\"div\",null,{\"className\":\"mt-12 pt-6 border-t border-gray-700\",\"children\":[\"$\",\"$L2\"
