3e$RC$ is the time constant of the circuit\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020250121015614.png\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIt would take an infinite amount of time for the capacitor to reach exactly 12V because $e^{-t/RC}$ approaches zero asymptotically\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020250121015737.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003ebut also in the simulation it showed that the voltage across the capacitor reach the maximum witch is 12v witch we already said it should not reach it\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%202025012102"])</script><script>self.__next_f.push([1,"0039.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eok why it reached the max?\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOscilloscopes typically display voltages with a limited precision, and when the voltage is close enough (e.g., within microvolts of 12 V), the device rounds the value to 12 V.\u003c/li\u003e\n\u003cli\u003eIn reality, the voltage might still be a tiny fraction below 12 V (e.g., 11.999999 V), but the oscilloscope doesn\u0026#39;t display that level of granularity.\u003cbr\u003eThe higher the resolution, the smaller the voltage differences the oscilloscope can detect and display.\u003c/li\u003e\n\u003c/ul\u003e\n5:[[\"$\",\"$Ld\",null,{\"id\":\"MathJax-config\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n              window.MathJax = {\\n                tex: {\\n                  inlineMath: [['$', '$']],\\n                  displayMath: [['$$', '$$']],\\n                  processEscapes: true\\n                },\\n                options: {\\n                  ignoreHtmlClass: 'no-mathjax',\\n                  processHtmlClass: 'mathjax'\\n                }\\n              };\\n            \"}}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-script\",\"async\":true,\"src\":\"https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js\"}],[\"$\",\"div\",null,{\"className\":\"co
