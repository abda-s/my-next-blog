,\"static/chunks/173-adb53e817c3964da.js\",\"92\",\"static/chunks/92-e400dea55de176cd.js\",\"858\",\"static/chunks/app/posts/%5Bslug%5D/page-bf040f8c48734b16.js\"],\"default\"]\nf:Tf55,"])</script><script>self.__next_f.push([1,"\u003cp\u003eWhile taking a \u003ca href=\"https://youtube.com/playlist?list=PLww54WQ2wa5qVh1p8iPi7HspX7N9hbvbc\u0026si=9h1KH2NZG2lSLsaB\"\u003ecourse with Walid Issa\u003c/a\u003e, we explored the fascinating behavior of capacitors. During one of the experiments, an interesting observation about capacitor charging sparked my curiosity. My friend \u003ca href=\"https://www.linkedin.com/in/ahmad-awad-36b481301/\"\u003eAhmad Awad\u003c/a\u003e and I decided to dive deeper into the topic, conducting research that ultimately led to this blog.\u003c/p\u003e\n\u003cp\u003eWhen analyzing capacitors, we often hear that a capacitor is \u0026quot;fully charged\u0026quot; when the elapsed time equals 5 times the time constant (“5τ”). However, upon closer look, this statement needs some clarification. Let\u0026#39;s dive into the theory, practical observations, and what \u0026quot;fully charged\u0026quot; really means.\u003c/p\u003e\n\u003ch2\u003eObservations from the Simulation\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121022953.png\" alt=\"\"\u003e\u003cbr\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121023020.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eIn a recent calculation, the capacitor was expected to be fully charged in 0.25 seconds. However, the voltage across the capacitor at this point was 11.923 V instead of the expected 12 V. The error was calculated as:\u003c/p\u003e\n\u003cp\u003e$$ \\frac{12 - 11.923}{12} \\times 100 = 0.6% $$ \u003c/p\u003e\n\u003cp\u003eThis raised the question: Why is there an error when the capacitor is supposed to be fully charged at 5τ?\u003c/p\u003e\n\u003ch2\u003eThe Truth About 5τ\u003c/h2\u003e\n\u003cp\u003eThe value of 5τ does not mean the capacitor is 100% charged. Instead, it means the capacitor has reached about 99.3% of its maximum voltage. Using the data from the simulation, we can confirm this:\u003c/p\u003e\n\u003cp\u003e$$ \\frac{11.923}{12} \\times 100 = 99.33% $$\u003c/p\u003e\n\u003cp\u003eThis matches the theoretical prediction. While the capacitor seems nearly charged at 5τ, it never fully reaches 100% because of the exponential nature of its charging curve.\u003c/p\u003e\n\u003ch2\u003eTheoretical Explanation\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121015614.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eThe voltage across a charging capacitor is given by the equation:\u003c/p\u003e\n\u003cp\u003e$$ V(t) = V_{\\text{max}} \\left( 1 - e^{-\\frac{t}{RC}} \\right) $$\u003c/p\u003e\n\u003cp\u003ewhere:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVmax is the maximum voltage the capacitor can charge to (12 V in this case).\u003c/li\u003e\n\u003cli\u003et is the time elapsed.\u003c/li\u003e\n\u003cli\u003eRC is the time constant of the circuit.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAs time passes, $$e^{-t/RC}$$ gets closer to zero. \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121015737.png\" alt=\"\"\u003e\u003cbr\u003eThis means it would take infinite time for the capacitor to reach exactly Vmax. In practice, we consider the capacitor \u0026quot;fully charged\u0026quot; when it’s close enough to Vmax, such as 99.3% at 5τ.\u003c/p\u003e\n\u003ch2\u003eThe Simulation Discrepancy\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/my-next-blog/images/Pasted%20image%2020250121020039.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eInterestingly, the simulation showed the capacitor reaching exactly 12 V, which seems to go against the theory. Why did this happen?\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eOscilloscope Precision:\u003c/strong\u003e Oscilloscopes show voltages with limited precision. If the capacitor voltage is extremely close to the maximum (e.g., 11.999999 V), the oscilloscope rounds it to 12 V.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRounding Effects:\u003c/strong\u003e The actual voltage might still be slightly below 12 V, but the measuring device’s resolution hides these small differences. Higher-resolution equipment would show the tiny gap.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eKey Takeaways\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAt 5τ, a capacitor is 99.3% charged, not 100%.\u003c/li\u003e\n\u003cli\u003eIt would take infinite time for a capacitor to reach exactly $Vmax$.\u003c/li\u003e\n\u003cli\u003eSimulations and measurements often show Vmax due to rounding and device limitations.\u003c/li\u003e\n\u003cli\u003eThis approximation is fine for real-world use, as the difference is too small to matter.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eUnderstanding these details gives a clearer picture of how capacitors behave and avoids common misunderstandings about what \u0026quot;fully charged\u0026quot; means.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"$Ld\",null,{\"src\":\"https://polyfill.io/v3/polyfill.min.js?features=es6\"}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-config\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n            window.MathJax = {\\n              tex: {\\n                inlineMath: [['$', '$']],\\n                displayMath: [['$$', '$$']],\\n                processEscapes: true\\n              },\\n              options: {\\n                ignoreHtmlClass: 'no-mathjax',\\n                processHtmlClass: 'mathjax'\\n              }\\n            };\\n          \"}}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-script\",\"async\":true,\"src\":\"https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js\"}],[\"$\",\"article\",null,{\"className\":\"max-w-3xl mx-auto\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",nul
