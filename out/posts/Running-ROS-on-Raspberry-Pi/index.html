ll,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"Ov3ISaLYgW5a3Rc3talxk\",{\"children\":[[\"$\",\"$L8\",null,{\"children\":\"$L9\"}],[\"$\",\"$La\",null,{\"children\":\"$Lb\"}],null]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$c\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n9:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Salameh\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"A personal blog built with love by Abdullah Salameh\"}]]\n"])</script><script>self.__next_f.push([1,"7:null\n"])</script><script>self.__next_f.push([1,"d:I[35525,[\"8173\",\"static/chunks/8173-658042c358f3b6bb.js\",\"3092\",\"static/chunks/3092-76502ef1c1e154b2.js\",\"5858\",\"static/chunks/app/posts/%5Bslug%5D/page-22affa8891f1b25f.js\"],\"default\"]\ne:I[53704,[\"8173\",\"static/chunks/8173-658042c358f3b6bb.js\",\"3092\",\"static/chunks/3092-76502ef1c1e154b2.js\",\"5858\",\"static/chunks/app/posts/%5Bslug%5D/page-22affa8891f1b25f.js\"],\"\"]\nf:I[88722,[\"8173\",\"static/chunks/8173-658042c358f3b6bb.js\",\"3092\",\"static/chunks/3092-76502ef1c1e154b2.js\",\"5858\",\"static/chunks/app/posts/%5Bslug%5D/page-22affa8891f1b25f.js\"],\"default\"]\n11:I[48173,[\"8173\",\"static/chunks/8173-658042c358f3b6bb.js\",\"3092\",\"static/chunks/3092-76502ef1c1e154b2.js\",\"5858\",\"static/chunks/app/posts/%5Bslug%5D/page-22affa8891f1b25f.js\"],\"\"]\n10:T1e9f,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003cstrong\u003eNote\u003c/strong\u003e: I\u0026#39;m still working on this! ð\u003c/p\u003e\n\u003cp\u003eTo run ROS on a Raspberry Pi, we need to install Ubuntu because ROS isn\u0026#39;t officially supported on Raspberry Pi OS. Given the hardware limitations of the Raspberry Pi 3 with only 1GB of RAM, it\u0026#39;s not powerful enough to handle Ubuntu Core efficiently. Instead, we need to install \u003cstrong\u003eUbuntu Server\u003c/strong\u003e, which is a lightweight alternative that can better accommodate the limited resources of the Raspberry Pi.\u003c/p\u003e\n\u003ch2 id=\"installing-ubuntu-server-on-raspberry-pi\"\u003eInstalling Ubuntu Server on Raspberry Pi\u003c/h2\u003e\n\u003ch3 id=\"1-download-the-raspberry-pi-imager\"\u003e1. Download the Raspberry Pi Imager\u003c/h3\u003e\n\u003cp\u003eFirst, go to the \u003ca href=\"https://www.raspberrypi.com/software/\"\u003eofficial website\u003c/a\u003e and download the Raspberry Pi Imager.\u003cbr\u003e\u003cimg src=\"/images/1.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3 id=\"2-install-the-imager\"\u003e2. Install the Imager\u003c/h3\u003e\n\u003cp\u003eAfter downloading the imager, open the file to start the installation process. Click \u003cstrong\u003eInstall\u003c/strong\u003e and then \u003cstrong\u003eNext\u003c/strong\u003e when prompted.\u003cbr\u003e\u003cimg src=\"/images/2.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3 id=\"3-launch-the-app\"\u003e3. Launch the App\u003c/h3\u003e\n\u003cp\u003eOnce the imager is installed, open the application.\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241202212428.png\" alt=\"\"\u003e    \u003c/p\u003e\n\u003ch3 id=\"4-select-your-device\"\u003e4. Select Your Device\u003c/h3\u003e\n\u003cp\u003eChoose the device you want to use. In my case, it\u0026#39;s the \u003cstrong\u003eRaspberry Pi 3\u003c/strong\u003e.\u003c/p\u003e\n\u003ch3 id=\"5-choose-the-operating-system\"\u003e5. Choose the Operating System\u003c/h3\u003e\n\u003cp\u003eWhen selecting the OS, choose \u003cstrong\u003eOther general-purpose OS\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241202212609.png\" alt=\"\"\u003e\u003cbr\u003eThen, select \u003cstrong\u003eUbuntu\u003c/strong\u003e.    \u003cimg src=\"/images/Pasted%20image%2020241202212735.png\" alt=\"\"\u003e\u003cbr\u003eEnsure that you select \u003cstrong\u003eUbuntu Server\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241202212911.png\" alt=\"\"\u003e\u003cbr\u003eMake sure to choose the latest version of Ubuntu Server.    \u003c/p\u003e\n\u003ch3 id=\"6-select-storage\"\u003e6. Select Storage\u003c/h3\u003e\n\u003cp\u003eChoose the storage device you want to use. Keep in mind that all data on the storage will be erased during the installation process, so select the correct device.\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241202213057.png\" alt=\"\"\u003e    \u003c/p\u003e\n\u003ch3 id=\"7-finalize-and-install\"\u003e7. Finalize and Install\u003c/h3\u003e\n\u003cp\u003eOnce youâve selected the device and OS, click \u003cstrong\u003eNext\u003c/strong\u003e. A confirmation screen will appear.\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241203011921.png\" alt=\"\"\u003e\t\u003cstrong\u003eNote\u003c/strong\u003e: Click Edit Settings \u003cem\u003edo not click No\u003c/em\u003e you will be fucked down the line\t\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241203012226.png\" alt=\"\"\u003e\u003cbr\u003eIn the \u003cstrong\u003eGENERAL\u003c/strong\u003e tab, enter your desired username and password. Changing the wireless LAN settings here won\u0026#39;t affect the settings in the OS, so you can skip that part if needed.\tIn the\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSERVICES\u003c/strong\u003e tab, ensure that \u003cstrong\u003eEnable SSH\u003c/strong\u003e is checked, and select \u003cstrong\u003ePassword Authentication\u003c/strong\u003e.\t \u003cimg src=\"/images/Pasted%20image%2020241203012505.png\" alt=\"\"\u003e\u003cbr\u003eOnce done, click \u003cstrong\u003eSave\u003c/strong\u003e, confirm with \u003cstrong\u003eYes\u003c/strong\u003e, and wait for the download to complete.\u003c/p\u003e\n\u003cp\u003eNow you have Ubuntu Server installed on your SD card!\u003c/p\u003e\n\u003ch3 id=\"8-booting-the-raspberry-pi\"\u003e8. Booting the Raspberry Pi\u003c/h3\u003e\n\u003cp\u003eTake the SD card that you\u0026#39;ve prepared with Ubuntu Server and insert it into the Raspberry Pi. Connect the Raspberry Pi to a monitor, keyboard, and power source, then power it up. The system will perform some initial setup tasks, which you can ignore. After a short time, the Raspberry Pi will prompt you to log in. \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUse the same username and password you entered earlier to login.\u003cbr\u003eYou should now be logged into Ubuntu Server on your Raspberry Pi and ready to proceed with setting up ROS or other tasks.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"connecting-ubuntu-server-to-wi-fi\"\u003eConnecting Ubuntu Server to Wi-Fi\u003c/h2\u003e\n\u003cp\u003eConnecting Ubuntu Server to Wi-Fi without a GUI can be done using the terminal and a tool like \u003ccode\u003enetplan\u003c/code\u003e, which is included by default in recent Ubuntu versions. Hereâs the easiest way to get connected:\u003c/p\u003e\n\u003ch3 id=\"1-identify-your-wireless-interface\"\u003e1. Identify Your Wireless Interface:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRun the following command to list your network interfaces:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eip link\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eLook for an interface name like \u003ccode\u003ewlan0\u003c/code\u003e or \u003ccode\u003ewlp3s0\u003c/code\u003e (this is your wireless interface).\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"2-edit-the-netplan-configuration\"\u003e2. Edit the Netplan Configuration:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eOpen the Netplan configuration file for your system. The file is usually located \u003ccode\u003e/etc/netplan/\u003c/code\u003e. Use the following command to find it:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003els /etc/netplan/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eOpen the configuration file (replace \u003ccode\u003efilename.yaml\u003c/code\u003e with the actual file name):\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo nano /etc/netplan/filename.yaml\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"3-add-wi-fi-configuration\"\u003e3. Add Wi-Fi Configuration:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUpdate the file to include your Wi-Fi settings. Here\u0026#39;s an example configuration:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003enetwork:\n  version: 2\n  wifis:\n    wlan0:  # Replace with your interface name\n      dhcp4: true\n      access-points:\n        \u0026quot;YourWiFiSSID\u0026quot;:\n          password: YourWiFiPassword\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003emake sure you copy the spaces and tabs correctly\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"4-apply-the-configuration\"\u003e4. Apply the Configuration:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSave and close the file (\u003ccode\u003eCtrl+O\u003c/code\u003e, \u003ccode\u003eEnter\u003c/code\u003e, and \u003ccode\u003eCtrl+X\u003c/code\u003e in \u003ccode\u003enano\u003c/code\u003e).\u003c/li\u003e\n\u003cli\u003eApply the new configuration:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo netplan apply\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"5-test-the-connection\"\u003e5. Test the Connection:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCheck if you are connected to Wi-Fi:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eip a\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eLook for an IP address under your wireless interface.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"starting-the-ssh-server\"\u003eStarting the SSH server\u003c/h2\u003e\n\u003cp\u003ewe will start the ssh server to remotely access the raspberry pi\u003c/p\u003e\n\u003ch3 id=\"enable-the-ssh-server\"\u003eEnable the SSH server\u003c/h3\u003e\n\u003cp\u003eYou have two options but if you did as i said in the installation the ssh server should be already installed\u003c/p\u003e\n\u003ch4 id=\"while-flashing-a-fresh-os-image\"\u003eWhile flashing a fresh OS image\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003eFollow the instructions in theÂ [[Running ROS on Raspberry Pi#7. Finalize and Install]]Â guide.\u003c/li\u003e\n\u003cli\u003eDuring theÂ \u003cstrong\u003eOS Customisation\u003c/strong\u003eÂ step, navigate to theÂ \u003cstrong\u003eServices\u003c/strong\u003eÂ tab.\u003c/li\u003e\n\u003cli\u003eTick the checkbox toÂ \u003cstrong\u003eEnable SSH\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eSelectÂ \u003cstrong\u003epassword authentication\u003c/strong\u003eÂ to log in using the same username and password you use while physically using your Raspberry Pi. SelectÂ \u003cstrong\u003eAllow public-key authentication only\u003c/strong\u003eÂ toÂ \u003ca href=\"https://www.raspberrypi.com/documentation/computers/remote-access.html#configure-ssh-without-a-password\"\u003econfigure an SSH key\u003c/a\u003eÂ for passwordless login.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eNote\u003c/strong\u003e: I didn\u0026#39;t understand the passwordless login so\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"from-the-terminal\"\u003eFrom the terminal\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003eEnterÂ \u003ccode\u003esudo raspi-config\u003c/code\u003eÂ in a terminal window.\u003c/li\u003e\n\u003cli\u003eSelectÂ \u003ccode\u003eInterfacing Options\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eNavigate to and selectÂ \u003ccode\u003eSSH\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eChooseÂ \u003ccode\u003eYes\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eSelectÂ \u003ccode\u003eOk\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eChooseÂ \u003ccode\u003eFinish\u003c/code\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u0026quot;Airbox-E798\u0026quot;:\u003cbr\u003epassword: HH65Cm6U\u003cbr\u003e192.168.1.160\u003cbr\u003euser: abda\u003cbr\u003epass: 1231234\u003c/p\u003e\n\u003cp\u003esudo apt install python3-rpi.gpio\u003cbr\u003esudo apt install python3-venv\u003cbr\u003epython3 -m venv venv\u003c/p\u003e\n\u003cp\u003eu have to enter the env to run the code\u003cbr\u003esource venv/bin/activate\u003cbr\u003epython -m pip install {bkg name}\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"$Ld\",null,{}],[\"$\",\"$Le\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"children\":\"\\n            window.MathJax = {\\n              tex: {\\n                inlineMath: [['$', '$'], ['\\\\(', '\\\\)']],\\n                displayMath: [['$$', '$$'], ['\\\\[', '\\\\]']],\\n              },\\n              svg: {\\n                fontCache: 'global'\\n              }\\n            };\\n          \"}],[\"$\",\"$Le\",null,{\"type\":\"text/javascript\",\"id\":\"MathJax-script\",\"async\":true,\"src\":\"https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js\"}],[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4 py-8\",\"children\":[\"$\",\"article\",null,{\"className\":\"max-w-3xl mx-auto break-words hyphens-auto\",\"children\":[[\"$\",\"div\",null,{\"className\":\"bg-yellow-500 text-black px-4 py-2 mb-4 rounded\",\"children\":\"This is a draft post\"}],[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl md:text-4xl font-bold text-white mb-2\",\"children\":\"Running ROS on Raspberry Pi\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-400\",\"children\":\"2024-11-29\"}]]}],[\"$\",\"$Lf\",null,{\"html\":\"$10\"}],[\"$\",\"div\",null,{\"className\":\"mt-12 pt-6 border-t border-gray-700\",\"children\":[\"$\",\"$L11\",null,{\"href\":\"/\",\"className\":\"text-blue-400 hover:text-blue-300 inline-flex items-center\",\"child
