/p\u003e\n\u003ch3\u003eDownloads\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.kicad.org/\"\u003eKiCad\u003c/a\u003e\u003c/strong\u003e: Used for designing the PCB.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://inkscape.org/\"\u003eInkscape\u003c/a\u003e\u003c/strong\u003e: Used for processing the PCB design to make it compatible with CNC software.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAdditionally, you can use \u003cstrong\u003ePhotoshop\u003c/strong\u003e for advanced editing, but I’ll be using \u003cstrong\u003e\u003ca href=\"https://www.photopea.com/\"\u003ePhotopea\u003c/a\u003e\u003c/strong\u003e a free, browser-based Photoshop alternative.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003eDrawing the Schematic\u003c/h3\u003e\n\u003cp\u003eOur schematic is simple, so we\u0026#39;ll sketch it by hand first:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSchematic Diagram:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/Pasted%20image%2020241226024552.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePin Details:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eM+, M-\u003c/strong\u003e: Motor pins.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e5V\u003c/strong\u003e: Positive 5 volts.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGND\u003c/strong\u003e: Ground connection.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePWM\u003c/strong\u003e: Signal from the Arduino.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCircuit Functionality:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThis circuit controls motor speed using a PWM signal.\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003etransistor\u003c/strong\u003e switches the motor\u0026#39;s power source.\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003ediode\u003c/strong\u003e protects the circuit from back EMF (electromotive force).\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003eresistor\u003c/strong\u003e ensures that the base of the transistor receives the correct voltage to operate within its safe limits, avoiding damage to the transistor.\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003eNPN transistor\u003c/strong\u003e allows the Arduino to provide a positive signal directly.\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003eBasics of KiCad\u003c/h3\u003e\n\u003cp\u003eAfter installing KiCad, open the software. You should see the following interface:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/Pasted%20image%2020241226025807.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch4\u003eCreating a New Project in KiCad\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eNavigate to \u003cstrong\u003eFile \u0026gt; New Project\u003c/strong\u003e or click the \u003cstrong\u003eNew Project\u003c/strong\u003e icon in the toolbar.\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"/images/Pasted%20image%2020241226025931.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSelect the location where you want to save your project and provide a name for it. Once you save, the following screen will appear:\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"/images/Pasted%20image%2020241226081252.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch5\u003eUnderstanding the New Files\u003c/h5\u003e\n\u003cp\u003eAfter creating the project, two important files will be generated:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003e.kicad_sch\u003c/strong\u003e: This file contains the schematic diagram of the project.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003e.kicad_pcb\u003c/strong\u003e: This file contains the PCB layout of the project.\u003c/p\u003e\n\u003cp\u003e  \u003cimg src=\"/images/Pasted%20image%2020241226081419.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe’ll begin by working on the schematic. Once it is completed, we’ll move on to the PCB layout.\u003c/p\u003e\n\u003chr\u003e\n\u003ch4\u003eStarting with the Schematic\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eOpen the \u003cstrong\u003e.kicad_sch\u003c/strong\u003e file by double-clicking it. This will open the schematic editor, and the following screen will appear:\u003c/p\u003e\n\u003cp\u003e \u003cimg src=\"/images/Pasted%20image%2020241226083410.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch5\u003eOverview of the Schematic Editor Interface\u003c/h5\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eToolbar (Box 1)\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eProvides shortcuts for common actions such as creating, saving, undoing/redoing, zooming, and running the electrical rules check (ERC).\u003c/li\u003e\n\u003cli\u003eAlso allows you to switch between different editors (e.g., schematic, PCB, symbol, and footprint editors).\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eTools Panel (Box 2)\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIncludes tools for placing components, wires, labels, power symbols, and other elements needed to create your schematic.\u003c/li\u003e\n\u003cli\u003eContains additional features for managing schematic design, such as creating connections, adding text annotations, or drawing shapes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eNow, you’re ready to start building your schematic! Let’s dive in.\u003c/p\u003e\n\u003cp\u003ewe need to know how the controls work \u003c/p\u003e\n\u003ch4\u003eMouse Controls\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eLeft Click\u003c/strong\u003e:\u003cbr\u003e  Selects components, wires, or other elements.\u003cbr\u003e  If used on an empty space, it deselects the current selection.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eRight Click\u003c/strong\u003e:\u003cbr\u003e  Opens a context menu with options relevant to the selected item or area.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eScroll Wheel\u003c/strong\u003e:\u003cbr\u003e  Zooms in and out of the canvas.\u003cbr\u003e  Hold the scroll wheel and move the mouse to pan around the canvas.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003eAdding Components to the Schematic\u003c/h3\u003e\n\u003cp\u003eTo add components, click on the following icon:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241226084528.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAfter a brief loading screen, this window will appear:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241226084706.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eIn the search field, type the name of the component you\u0026#39;d like to add. For example, to add a resistor:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eType \u003cstrong\u003eR\u003c/strong\u003e in the search field, and the resistor symbol will appear:\u003cbr\u003e  \u003cimg src=\"/images/Pasted%20image%2020241226084855.png\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eSelect the resistor from the results, click \u003cstrong\u003eOK\u003c/strong\u003e, and place it on the canvas.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNext, follow the same steps to add a diode.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003eAdding a Component Not Found in KiCad\u0026#39;s Library\u003c/h3\u003e\n\u003cp\u003eFor certain components, like the 2N2222 transistor, you may not find them in KiCad’s default library. Let’s go through the steps to add a new component to your library.\u003c/p\u003e\n\u003ch4\u003eUsing SnapEDA to Download Components\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003eOpen \u003ca href=\"https://www.snapeda.com/\"\u003eSnapEDA\u003c/a\u003e and search for the component by name:\u003cbr\u003e \u003cimg src=\"/images/Pasted%20image%2020241226092718.png\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eSelect the result that matches the look of your desired component.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eHere’s what the component’s page looks like:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241226092920.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSymbol\u003c/strong\u003e: Used in the schematic editor.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFootprint\u003c/strong\u003e: Used in the PCB layout.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eDownloading the Symbol and Footprint\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003eClick the \u003cstrong\u003eDownload Symbol and Footprint\u003c/strong\u003e button. A window will pop up:\u003cbr\u003e \u003cimg src=\"/images/Pasted%20image%2020241226101900.png\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eSelect \u003cstrong\u003eKiCad\u003c/strong\u003e as the format.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eNote\u003c/strong\u003e: You will need to log in or create an account to continue.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\u003cp\u003eChoose the appropriate version. For example:\u003cbr\u003e \u003cimg src=\"/images/Pasted%20image%2020241226103113.png\" alt=\"\"\u003e\u003cbr\u003e If you\u0026#39;re using KiCad version 6 or later, select \u003cstrong\u003eV6 \u0026amp; Later\u003c/strong\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAfter downloading the \u003ccode\u003e.zip\u003c/code\u003e file, create a folder in your documents directory named \u003ccode\u003eKiCad-lib\u003c/code\u003e. This folder will store all your KiCad symbols and footprints.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eExtract the downloaded file into the \u003ccode\u003eKiCad-lib\u003c/code\u003e folder.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eWhy this step?\u003c/strong\u003e\u003cbr\u003eSaving the files in a dedicated library folder ensures they remain accessible, even if the project folder is moved. Without this, KiCad may lose track of the symbols and footprints.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003chr\u003e\n\u003ch3\u003eImporting the Symbol into KiCad\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eOpen KiCad and go to \u003cstrong\u003ePreferences \u0026gt; Manage Symbol Libraries\u003c/strong\u003e:\u003cbr\u003e \u003cimg src=\"/images/Pasted%20image%2020241229073019.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eClick on \u003cstrong\u003eAdd existing library to table\u003c/strong\u003e:\u003cbr\u003e \u003cimg src=\"/images/Pasted%20image%2020241229073157.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eNavigate to the folder where you extracted the file (\u003ccode\u003eKiCad-lib\u003c/code\u003e) and select the symbol file:\u003cbr\u003e \u003cimg src=\"/images/Pasted%20image%2020241229073249.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe library will appear at the end of the table. Click \u003cstrong\u003eOK\u003c/strong\u003e to save the changes.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003chr\u003e\n\u003ch3\u003eAdding the Imported Component to the Schematic\u003c/h3\u003e\n\u003cp\u003eNow, when you add a symbol and search for \u003ccode\u003e2N2222\u003c/code\u003e, it will appear in the list:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229073505.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eSelect it, and you’re ready to place the component on your schematic!\u003c/p\u003e\n\u003cp\u003eafter adding all the components the resistor, the diode and the transistor it should look like this:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229074606.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003enow how can rotate the component it\u0026#39;s pretty easy just select the component and press \u003ccode\u003eR\u003c/code\u003e on the keyboard let me arrange the parts \u003c/p\u003e\n\u003cp\u003ehere is the parts arranged\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229074806.png\" alt=\"\"\u003e\u003cbr\u003enow we have to connect all the parts together with wires so lets do that now\u003c/p\u003e\n\u003cp\u003eyou can press \u003ccode\u003eW\u003c/code\u003e on the keboard or ckilck this icon on the right tool bar:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229074957.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003econnect the parts together like this:\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229075122.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003enow we need the \u003ccode\u003eVCC\u003c/code\u003e and \u003ccode\u003eGND\u003c/code\u003e lets add them with the add symbol as we did with the components and search for VCC and GND\u003cbr\u003eafter adding them and connecting them with wires here is it\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229075353.png\" alt=\"\"\u003e\u003cbr\u003enow we can add the connectors for the input and the output\u003cbr\u003eI connected the VCC and GND to them as shown in below\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229075628.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003enow we can connect the rest with wires but it will make a mess so we are going to use labels it\u0026#39;s cleaner and more organized \u003c/p\u003e\n\u003cp\u003eto add a one press on your keyboard \u003ccode\u003eCTRL + L\u003c/code\u003e or click this icon on the right tool bar\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229075851.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eafter click on it will give you a page to name it\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229080018.png\" alt=\"\"\u003e\u003cbr\u003ei named it M+ and i will connect it \u003c/p\u003e\n\u003cp\u003eand i will add M- and connect it\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229080201.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003enow we have to connect them to the input connector so we have to copy and past them the the input connector, and i did it for every thing M+,M-,PWM and laser_readings\u003cbr\u003e\u003cimg src=\"/images/Pasted%20image%2020241229080615.png\" alt=\"\"\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"$Ld\",null,{\"src\":\"https://polyfill.io/v3/polyfill.min.js?features=es6\"}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-config\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n            window.MathJax = {\\n              tex: {\\n                inlineMath: [['$', '$']],\\n                displayMath: [['$$', '$$']],\\n                processEscapes: true\\n              },\\n              options: {\\n                ignoreHtmlClass: 'no-mathjax',\\n                processHtmlClass: 'mathjax'\\n              }\\n            };\\n          \"}}],[\"$\",\"$Ld\",null,{\"id\":\"MathJax-script\",\"async\":true,\"src\":\"https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js\"}],[\"$\",\"article\",null,{\"className\":\"max-w-3xl mx-auto\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl md:text-4xl font-bold text-white mb-2\",\"children\":\"How to make a pcb\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-400\",\"children\":\"12/25/2024\"}]]}],[\"$\",\"$Le\",null,{\"html\":\"$f\"}],[\"$\",\"div\",null,{\"className\":\"mt-12 pt-6 border-t border-gray-700\",\"children\":[\"$\",\"$L2\",null,{\"href\":\"/\",\"className\":\"text-blue-400 hover:text-blue-300 inline-flex items-center\",\"children\":[[\"$\",\"svg\",null,{\"xmlns\":\"http://www.w3.org/2000/svg\",\"className\":\"h-5 w-5 mr-2\",\"fill\":\"non
