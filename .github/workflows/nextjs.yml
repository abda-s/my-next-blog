name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]       # only trigger on main
  workflow_dispatch:        # manual trigger

permissions:
  contents: read            # we only need to read the repo
  pages: write              # to push a Pages deployment
  id-token: write           # for configure-pages

# only one deploy at a time; donâ€™t cancel in-progress jobs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
